<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>

</head>

<body>
    <input type="file" id="fileDemo" } />
    <input type="button" value="确定" id="fileBtn" onclick="file();" />
</body>
<script>

    // js代码
    function file() {
        let _file = document.getElementById('fileDemo').files[0]
        console.dir(_file);
        const fileName = document.getElementById('fileDemo').files[0].name;
        const tempArr = fileName.split('.');
        const suffix = tempArr[tempArr.length - 1];
        console.log(suffix); //apk

        if (window.FileReader) {
            var reader = new FileReader();
            reader.readAsDataURL(_file);
            //监听文件读取结束后事件
            reader.onloadend = function (e) {
                console.log(e.target.result)   //e.target.result就是最后的路径地址
            };
        }
    }
    let url = "http://www.webxml.com.cn/WebServices/IpAddressSearchWebService.asmx?wsdl"
    axios.post(url,{
        headers:{
            "SOAPAction": "wsdl",
            "Content-Type": "application/soap+xml"
        }
    }).then(res=>{
        console.log(res);
    })
    
</script>

</html>
